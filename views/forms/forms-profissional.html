    <script>
        function formatarCPF(input) {
            let valor = input.value.replace(/\D/g, ''); // Remove caracteres não numéricos

            if (valor.length > 11) {
                valor = valor.slice(0, 11);
            }

            if (valor.length > 9) {
                valor = valor.replace(/(\d{3})(\d{3})(\d{3})/, "$1.$2.$3-");
            } else if (valor.length > 6) {
                valor = valor.replace(/(\d{3})(\d{3})/, "$1.$2.");
            } else if (valor.length > 3) {
                valor = valor.replace(/(\d{3})/, "$1.");
            }

            input.value = valor;
        }


        function mudarImagemNutricionista() {
            let imagem = document.querySelector('.card-body img');
            imagem.style.opacity = 0; 

            setTimeout(function () {
                imagem.src = 'https://img.freepik.com/free-photo/nutritionist-his-office-measures-volume-his-patient-s-waist_496169-1480.jpg?size=626&ext=jpg&ga=GA1.1.1880216898.1696854240&semt=sph';
                imagem.style.opacity = 1; 
            }, 50);
        }

        function mudarImagemPersonal() {
            let imagem = document.querySelector('.card-body img');
            imagem.style.opacity = 0;

            setTimeout(function () {
                imagem.src = 'https://img.freepik.com/fotos-gratis/mulher-ajudando-homem-na-academia_23-2149627073.jpg?size=626&ext=jpg';
                imagem.style.opacity = 1; 
            }, 50); 
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('btnradio2').addEventListener('click', mudarImagemNutricionista);
            document.getElementById('btnradio1').addEventListener('click', mudarImagemPersonal);
        });
